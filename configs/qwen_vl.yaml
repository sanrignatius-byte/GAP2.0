# Qwen2.5-VL specific configuration
# Inherits from default.yaml

model:
  name: "Qwen/Qwen2.5-VL-7B-Instruct"
  num_layers: 28
  hidden_dim: 3584
  num_visual_tokens: null  # Dynamic resolution in Qwen2.5-VL
  device: "cuda"
  dtype: "bfloat16"

analysis:
  probe_targets: ["visual_token", "text_instruction_token", "answer_token"]
  probe_layers: [0, 4, 8, 12, 16, 20, 24, 27]
